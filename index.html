<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key and Mouse Press Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Press a Key or Mouse Button</h1>
        <div class="output">
            <div class="output-item">
                <span class="label">Key:</span>
                <span id="key" class="value">-</span>
            </div>
            <div class="output-item">
                <span class="label">Mouse Button:</span>
                <span id="mouse" class="value">-</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
